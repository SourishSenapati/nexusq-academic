version: "3.8"

services:
  neo4j:
    image: neo4j:latest
    container_name: aura_knowledge_graph
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      NEO4J_AUTH: neo4j/aura_password
    volumes:
      - ./data/neo4j:/data

  vector_db:
    image: qdrant/qdrant:latest
    container_name: aura_vector_memory
    ports:
      - "6333:6333"
    volumes:
      - ./data/qdrant:/qdrant/storage

  aura_backend:
    build: ./backend
    container_name: aura_brain
    volumes:
      - ./backend:/app
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=aura_password
    depends_on:
      - neo4j
      - vector_db
      - postgres

  postgres:
    image: postgres:latest
    container_name: aura_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: aura
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
